<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi 500 - Sự cố máy chủ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 3em;
      color: #e74c3c;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    a {
      color: #3498db;
      text-decoration: none;
      border: 1px solid #3498db;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>500</h1>
  <p>Xin lỗi, có sự cố xảy ra với máy chủ của chúng tôi.</p>
  <p>Vui lòng thử lại sau hoặc quay về <a href="/">trang chủ</a>.</p>
</div>
</body>
</html>
